<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/profile-style.css">
</head>

<body>
    <form id="form">
        <div id="header">
            <h2>Profile Information</h2>
        </div>
        <center>
            <table border="0" cellspacing="4" cellpadding="4">
                <tr>
                    <td><b>User Name:</b></td>
                    <td>
                        <input type="text" placeholder="User name" id="user">
                    </td>
                </tr>
                <tr>
                    <td><b>Phone Number:</b></td>
                    <td>
                        <input type="text" placeholder="Phone Number" id="number">
                    </td>
                </tr>
                <tr>
                    <td> <b>E-mail:</b></td>
                    <td>
                        <input type="email" placeholder="E-mail" id="mail">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="button" value="Submit" id="submit">
                    </td>
                </tr>
            </table>
        </center>
    </form>
    <table id="tab">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email ID</th>
            <th>Delete</th>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="../js/profile-script.js"></script>

</body>

</html>s
